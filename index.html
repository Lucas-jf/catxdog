    <div>
        <img id="cachorro" src="">
        <img id="gato" src="">
    </div>
    <button onclick="hist()">HISTORIA</button>
   
    <h3 id ="txt">TEXTO</h3>
    </a>

    <script>
        function imgcat(){
            fetch("https://cataas.com/cat")
                .then(res => res.blob())
                .then(res => {
                    const urlc = URL.createObjectURL(res);
                    const imgc = document.getElementById("gato");
                    imgc.src = urlc
                })
                .catch(err => {
                    console.log(err)
                })
        }

        function imgdog(){
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(res => res.json())
                .then(res => {
                    const imgd = document.getElementById("cachorro");
                    imgd.src = res.message
                })
                .catch(err => {
                    console.log(err)
                })
        }
    
        var textos = ["O GATO MORDEU O RADO DESTE CACHORRO", 
        "ESTE CACHORRO SE CHAMA RUFUS E ESTE GATO TOM", 
        "O CACHORRO LAMBEU O GATO", 
        "O GATO MATOU O RATO E O CACHORRO MORDEU O GATO","O RATO ROEU O REI DE ROMA, O GATO LAMBEU O PÉ DE PAU E O CACHORRO MORDEU O SEU PÉ"]
    
        function hist(){

            document.getElementById("txt").innerHTML = textos[2]
        }
    </script>
